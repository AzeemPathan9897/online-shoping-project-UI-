<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <!-- <script src="login.js" type="text/javascript"></script> -->
</head>
<body>
    

    <!-- form 2 -->
<div class="container">
		<h1 class="label">User Login</h1> 
		 <form class="login_form" action="index.html" method="post" name="form" onsubmit="return validated()">
			<div class="font ">Email or Phone</div>
			<input autocomplete="off" type="email" placeholder="enter ur email " name="email">
			<div id="email_error">Please fill up ur Email or Phone </div>
			<div class="font font2 ">Password</div>
			<input type="password" name="password" placeholder="password">
			<div id="password_error">Please fill up ur Password </div>
			<button type="submit">Submit</button>
		 </form>
	</div>
	<script src="login.js" type="text/javascript"></script>
    
    
</body>
</html>
